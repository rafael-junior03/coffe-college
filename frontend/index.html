<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Essência</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Overlay de Login -->
    <div id="overlay"></div>

    <!-- Tela de Login -->
    <section id="login">
        <h2>Login</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <button onclick="loginUser(event)">Entrar</button>

        </form>

        <!-- Link para o cadastro -->
        <p class="register-link">
            Ainda não é cadastrado? <a href="screens/register.html">Clique aqui para se cadastrar</a>.
        </p>
    </section>

    <header>
        <div class="logo">
            <a href="index.html">
                <h1>Café Essência</h1>
                <img src="pictures/logo.png" alt="logo">
            </a>
        </div>
    </header>

    <main>

        <section id="main">

            <h2>Ofertas da Semana</h2>

            <div class="products">

                <a href="screens/coffee1.html" class="product">
                    <img src="pictures/cafe1.png" alt="Café Clássico">
                    <h3>Café Clássico</h3>
                    <p>R$ 25,00 (250g)</p>
                </a>

                <a href="screens/coffee2.html" class="product">
                    <img src="pictures/cafe2.png" alt="Espresso Intenso">
                    <h3>Espresso Intenso</h3>
                    <p>R$ 30,00 (250g)</p>
                </a>

            </div>

        </section>

    </main>

    <footer>
        <p>&copy; 2024 Café Essência</p>
    </footer>

    <script src="js/login.js"></script>

</body>

</html>
