<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresso Intenso</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <h1>Café Essência</h1>
                <img src="../pictures/logo.png" alt="logo">
            </a>
        </div>
    </header>

        <!-- Detalhes do Produto -->
        <section id="product-details">
            <div class="product-detail">
                <h2>Detalhes do Produto</h2>
                <img src="../pictures/cafe2.png" alt="Café Clássico">
                <div>
                    <h3>Expresso Intenso</h3>
                    <p>Um café de torra escura.</p>
                    <p>R$ 30,00 (250g)</p>
                    <div id="quantity">
                        <label for="quantity">Quantidade:</label>
                        <input type="number" id="quantity" min="1" value="1">
                    </div>
                    <button onclick="coffee2Click(event)">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>

    <footer>
        <p>&copy; 2024 Café Essência</p>
    </footer>

    <script src="../js/script.js"></script>
    
</body>

</html>
